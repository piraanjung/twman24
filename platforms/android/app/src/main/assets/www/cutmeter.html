    <script>
      let cutmeter_users;
      let cur_meter = "";
      let water_used = 0.0;
      let paid_raw = 0.0;
      let vat7
      let inv_id = 0.0;
      let totalpaid = 0.0;
      let zone_id_selected;
      let twman
      let current_user_cutmeter;
      let membersInitStatus;
      let cutmeter_id;
      $(document).ready(function () {
        zone_id_selected = JSON.parse(window.localStorage.getItem('subzone_id_selected'));
        twman = JSON.parse(window.localStorage.getItem('twman'));
        window.localStorage.removeItem('data_from_serve')
        $('#myTable').html('<span class="text-alert text-center">กำลังโหลดข้อมูล...</span>')

        getCutmeter(zone_id_selected);
      });



      async function getCutmeter(subzone_id) {
        cutmeter_users = await $.get(
          API_URL +
          "/api/cutmeter2/get_cutmeter_infos",
          {},
          function (data) {
            console.log('JSON.parse(data)', JSON.parse(data))
            return JSON.parse(data);
          }
        );

        await cutmeterLists(JSON.parse(cutmeter_users));
      }

      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
      });

      async function cutmeterLists(cutmeter_users) {
        let txt = "";
        console.log('s', cutmeter_users)
        cutmeter_users.forEach((element) => {
          txt += `
				<tr>
					<td>
					<div class="info-box" id="member${element.cutmeter_id}" data-lastmeter="${element.lastmeter}" data-inv_id="${element.meter_id_fk}">
						<span class="info-box-icon bg-success" style="width:40px !important"><i class="fas fa-user-alt"></i></span>
            <div class="info-box-content">
							<span class="info-box-text" style="white-space:initial !important"> ${element.name}</span>
							<span class="info-box-number text-primary"><b>${element.meternumber}</b> [ บ้านเลขที่ ${element.address} ${element.zone} ]</span>
						</div>
                       
						<span class="info-box-icon" style="width:25px !important">
							<a href="javascript:void(0)" onclick="goto_add_meter_info_of_user('${element.meter_id_fk}', '${element.cutmeter_id}')">
								<i class="fas fa-cloud-upload-alt"></i>
							</a>
						</span>

					</div>
					</td>
				</tr>`;
        });

        $('#member_init_status').html(Object.keys(cutmeter_users).length)

        $("#myTable").html(txt);
      }

      async function goto_add_meter_info_of_user(meter_id, _cutmeter_id) {
        current_user_cutmeter = "";
        current_user_cutmeter = await JSON.parse(cutmeter_users).filter(function (v) {
          return v.meter_id_fk == meter_id;
        });

        window.localStorage.setItem('selected_cutmeter_user', JSON.stringify(current_user_cutmeter))
        inv_id = current_user_cutmeter[0].inv_id;
        $("#member_info").html(`
          <div>เลขมิเตอร์ ${current_user_cutmeter[0].meternumber}</div>
          <div>${current_user_cutmeter[0].name
          }</div>
          <div>ที่อยู่ ${current_user_cutmeter[0].address + "" + current_user_cutmeter[0].zone
          }</div>
        `);
        $(`#modal #lastmeter`).val(current_user_cutmeter[0].lastmeter);
        // $(`#modal #currentmeter`).val(current_user_cutmeter[0].currentmeter);
        $("#modal").addClass("show");
        $("#modal").prop("style", "display:block");
        cutmeter_id = _cutmeter_id
      }

      $("#closebtn").click(function () {
        $("#modal").toggle();
      });

      $(document).on("keyup", "#currentmeter", function () {

        cur_meter = parseFloat($("#currentmeter").val());
        let lastmeter = parseFloat($('#lastmeter').val())
        if (cur_meter >= lastmeter) {
          $('#savebtn').removeClass('hidden')
        } else {
          $('#savebtn').addClass('hidden')
        }

        if (cur_meter === "") {
          water_used = 0.0;
          paid_raw = 0.0;
          vat = 0.0;
          inv_id = 0.0;
          totalpaid = 0.0;
        }
        water_used =
          cur_meter - parseFloat(current_user_cutmeter[0].lastmeter).toFixed(2);

        paid_raw = water_used === 0 ? 10 : water_used * 8;

        vat7 = paid_raw * parseFloat(0.07);

        totalpaid = parseFloat(paid_raw + vat7).toFixed(2);
      });

      $(document).on("click", "#savebtn", function () {
        let cutmeterInfos = JSON.parse(cutmeter_users);
        let owesumExceptLastOwe = cutmeterInfos[0].owesum - cutmeterInfos[0].owesum_pop;
        let _totalpaid = parseFloat(parseFloat(totalpaid) + parseFloat(owesumExceptLastOwe)).toFixed(2)
        console.log('_totalpaid', _totalpaid)
        window.localStorage.setItem('cutmeter_data_for_print', JSON.stringify({
          inv_id: inv_id,
          currentmeter: cur_meter,
          water_used: water_used,
          paid: paid_raw,
          vat: vat7,
          totalpaid: _totalpaid,
          recorder_id: twman.id,
          lastmeter: $('#lastmeter').val(),
        }));
        $.post(
          `${API_URL}/api/cutmeter2/update_cutmeter`,
          {
            cutmeter_id: cutmeter_id,
            inv_id: inv_id,
            currentmeter: cur_meter,
            water_used: water_used,
            paid: paid_raw,
            vat: vat7,
            totalpaid: totalpaid,
            recorder_id: twman.id,
          },
          function (result) {

            setTimeout(function () {
              window.location.href = 'printcutmeter.html'
            }, 500)


            $("#modal").toggle();
          }
        );
      });

      $(document).on('click', '.nav-link', function () {
        $('body').addClass('layout-fixed sidebar-open')
      })
      $(document).on('click', '.wrapper', function () {
        $('body').removeClass('layout-fixed sidebar-open')

        $('body').addClass('sidebar-closed sidebar-collapse')
      })
